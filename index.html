<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>FLOQ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ðŸ”¹ Video otomatis menyesuaikan ukuran semua layar */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width:95%; /* sedikit lebih kecil dari full screen */
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain; /* biar tidak terpotong */
      background: #000;
      border: none;
      outline: none;
      display: none;
    }

    /* ðŸ”¹ Hilangkan tampilan loading (tidak ditampilkan sama sekali) */
    #loading {
      display: none !important;
    }

    /* ðŸ”¹ Efek transisi putih halus */
    #fadeWhite {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    #fadeWhite.active {
      opacity: 1;
    }

    /* ðŸ”¹ Responsif di layar HP */
    @media (max-width: 480px) {
      video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- ðŸ”¹ Loading dihapus, tapi tetap disertakan agar tidak error -->
    <div id="loading"></div>

    <!-- ðŸ”¹ Video utama -->
    <video id="intro" preload="auto" muted playsinline webkit-playsinline autoplay>
      <source src="vidio.mp4" type="video/mp4">
    </video>
  </div>

  <!-- ðŸ”¹ Transisi putih -->
  <div id="fadeWhite"></div>

  <script>
    const vid = document.getElementById('intro');
    const fadeWhite = document.getElementById('fadeWhite');

    vid.muted = true;
    vid.autoplay = true;

    // Jalankan video tanpa tampilan loading
    function startVideo() {
      vid.play().then(() => {
        vid.style.display = 'block';
      }).catch(() => {
        // Jika autoplay gagal (misalnya di iPhone), aktifkan saat disentuh
        document.body.addEventListener('touchstart', () => {
          vid.play();
          vid.style.display = 'block';
        }, { once: true });
      });
    }

    window.addEventListener('load', startVideo);

    // ðŸ”¹ Saat video selesai, fade putih lalu lanjut ke halaman login
    vid.addEventListener('ended', () => {
      fadeWhite.classList.add('active');
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 300);
    });
  </script>
</body>
</html>
